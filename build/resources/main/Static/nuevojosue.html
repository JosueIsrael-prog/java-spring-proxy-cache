<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saludar API - Josué Valencia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #E1E1E1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .container {
            text-align: center;
            padding: 40px;
            border-radius: 15px;
            background: linear-gradient(135deg, #4a00e0, #8e2de2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
        }

        h1 {
            color: #ffffff;
            font-size: 26px;
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;
        }

        input[type="text"] {
            padding: 12px;
            font-size: 18px;
            border-radius: 8px;
            border: none;
            margin-bottom: 20px;
            width: 100%;
            max-width: 300px;
        }

        button {
            padding: 15px 25px;
            background-color: #4a00e0;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #8e2de2;
            transform: scale(1.05);
        }

        .greeting {
            margin-top: 20px;
            font-size: 22px;
            color: #ffffff;
            font-weight: bold;
        }

        .error {
            margin-top: 20px;
            font-size: 18px;
            color: #ff4040;
            font-weight: bold;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>¡Bienvenido a la API de Josué Valencia!</h1>
    <input type="text" id="nombre" placeholder="Escribe tu nombre...">
    <br>
    <button onclick="saludar()">Saludar</button>
    <div id="greeting" class="greeting"></div>
    <div id="error" class="error"></div>
</div>

<script>
    function saludar() {
        const nombre = document.getElementById('nombre').value.trim();
        if (!nombre) {
            document.getElementById('error').innerText = 'Por favor, escribe un nombre.';
            document.getElementById('greeting').innerText = '';
            return;
        }

        fetch(`http://localhost:8080/greeting?name=${encodeURIComponent(nombre)}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error en la respuesta de la API');
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('greeting').innerText = data.content;
                document.getElementById('error').innerText = '';
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('error').innerText = 'Hubo un error al obtener el saludo. Intenta nuevamente.';
                document.getElementById('greeting').innerText = '';
            });
    }
</script>

</body>
</html>
